name: Playwright Test

on:
  push:
    branches:
      - main

jobs:
  playwright-test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Run Playwright Tests
        run: npx playwright test